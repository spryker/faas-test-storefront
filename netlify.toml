[build]
  publish = "static"
  command = "yarn build"

[build.environment]
NODE_VERSION = "14"

[functions]
  directory = "functions"

[functions."ssr"]
  included_files = [
    ".nuxt/**",
    "node_modules/@storefront-ui/**",
    "node_modules/follow-redirects/**",
    "node_modules/body-scroll-lock/**",
    "node_modules/@vue-storefront/**",
    "node_modules/vue-scrollto/**",
    "node_modules/nuxt-i18n/**",
    "node_modules/cookie-universal-nuxt/**",
    "serverMiddleware/**"
    ]

[[redirects]]
  from = "spryker/*"
  to = "/.netlify/functions/middleware"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
